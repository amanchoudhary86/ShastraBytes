{% extends "base.html" %}
{% block title %}Test{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/questionnaire.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Test</h2>
                    <form method="POST" action="{{ url_for('test_result') }}">
                        {% for question in questions %}
                        <div class="form-step active" data-step="{{ loop.index }}">
                            <h2>{{ question.question }}</h2>
                            <div class="form-group">
                                <div class="option-cards">
                                    {% for option in question.options %}
                                    <label class="option-card">
                                        <input type="radio" name="question_{{ loop.parent.loop.index }}" value="{{ loop.index0 }}" required>
                                        <div class="card-content">
                                            <p>{{ option }}</p>
                                        </div>
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-navigation">
                            <button type="submit" class="btn btn-3d btn-success-3d submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
