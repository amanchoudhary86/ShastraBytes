{% extends "base.html" %} {% block title %}Sign Up - ShastraBytes{% endblock %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
{% endblock %} {% block content %}
<div class="auth-container">
  <div class="test-credentials-box" style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1rem; margin-bottom: 1.5rem; text-align: center;">
    <h5 style="color: #6c757d; margin-bottom: 0.5rem;">Test Signup Credentials</h5>
    <p style="margin: 0.25rem 0; font-family: monospace; font-size: 0.875rem;">
      <strong>User:</strong> test7<br>
      <strong>Email:</strong> test7@gmail.com<br>
      <strong>Password:</strong> admin7
    </p>
  </div>
  <form method="POST" class="auth-form">
    <h2>Sign Up</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </form>
</div>
{% endblock %}
