{% extends "base.html" %} {% block title %}Sign Up - ShastraBytes{% endblock %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
{% endblock %} {% block content %}
<div class="auth-container">
  <div class="credentials-box" style="background-color: #f8f9fa; border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px;">
    <h5 style="margin-top: 0;">Test User Credentials:</h5>
    <p style="margin-bottom: 5px;">User: test7</p>
    <p style="margin-bottom: 5px;">Email: test7@gmail.com</p>
    <p style="margin-bottom: 0;">Password: admin7</p>
  </div>
  <form method="POST" class="auth-form">
    <h2>Sign Up</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </form>
</div>
{% endblock %}
