{% extends "base.html" %}

{% block title %}Page Not Found - ShastraBytes{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-muted">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead">Sorry, the page you are looking for doesn't exist.</p>
                    <p>It might have been moved, deleted, or you entered the wrong URL.</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary me-2">Go Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
