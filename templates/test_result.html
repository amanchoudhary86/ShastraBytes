{% extends "base.html" %}
{% block title %}Test Result{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/questionnaire.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Test Result</h2>
                    <h3 class="text-center">Your score: {{ score }} out of {{ total }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
